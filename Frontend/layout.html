<div id="profileModal" class="modal">
    <div class="modal-box">
      <h3>Edit Profile</h3>
      <label for="profName">Full Name</label>
      <input id="profName" type="text" placeholder="Enter your full name" disabled />
      
      <label for="profCurrPass">Current Password</label>
      <input id="profCurrPass" type="password" placeholder="Required to save changes" />
      
      <label for="profPass">New Password</label>
      <input id="profPass" type="password" placeholder="Leave empty to keep current password" />
      
      <div class="modal-actions">
        <button id="closeProfile" class="btn ghost">Cancel</button>
        <button id="saveProfile" class="btn primary">Save Changes</button>
      </div>
    </div>
